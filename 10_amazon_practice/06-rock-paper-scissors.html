<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Rock Paper Scissors</div>
    <div>
        <button onclick="
            checkWinner(1);
        ">Rock</button>
        <button onclick="
            checkWinner(2);
        ">Paper</button>
        <button onclick="
            checkWinner(3);
        ">Scissors</button>
    </div>

    <script>
        const selections = ['', 'rock', 'paper', 'scissors'];
        
        function checkWinner(user) {
            const computerSelection = Math.round(Math.random()*2+1);
            let result = 0;
            if (user === 1) {
                if (computerSelection === 2)
                    result = 'you lose!';
                else if (computerSelection === 3)
                    result = 'you win!';
                else 
                    result = 'draw!';
            }
            if (user === 2) {
                if (computerSelection === 3)
                    result = 'you lose!';
                else if (computerSelection === 1)
                    result = 'you win!';
                else 
                result = 'draw!';
            }
            if (user === 3) {
                if (computerSelection === 1)
                    result = 'you lose!';
                else if (computerSelection === 2)
                    result = 'you win!';
                else 
                    result = 'draw!';
            }

            alert(`computer is ${selections[computerSelection]}, ${result}`);
        }
    </script>
</body>
</html>
