<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
    <style>
        div {
            margin-top: 5px;
        }

    </style>
</head>
<body>
    <div>
        <button onclick="
            console.log('Cart quantity: ' + val[0] + val[1]);
        ">Show Quantity</button>
        <button onclick="cartQuantity = cartQuantity +1">Add to Cart</button>
        <button onclick="cartQuantity = cartQuantity +2">+2</button>
        <button onclick="cartQuantity = cartQuantity +3">+3</button>
        <button onclick="cartQuantity = 0">Reset Cart</button>
    </div>
    <div>
        <button onclick="
            if (val[0]==0) val[0] = 1;
            else val[1] = 1;
        ">1</button>
        <button onclick="
            if (val[0]==0) val[0] = 2;
            else val[1] = 2;
        ">2</button>
        <button onclick="
            if (val[0]==0) val[0] = 3;
            else val[1] = 3;
        ">3</button>
        <button onclick="
            result = val[0] + val[1];
            console.log(result)
            val = [0, 0];
        ">+</button>
        <button onclick="
            alert(result);
            result = 0;
        ">=</button>
    </div>

    <script>
        let cartQuantity = 0;
        let val = [0, 0];
        let result = 0;
    </script>
</body>
</html>
